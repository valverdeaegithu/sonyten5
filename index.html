  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    
    html, body {
      height: 100%;

    .jwplayer {
      position: absolute !important;
      width: 100%;
      height: 100%;
    }
    
    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%;
    }

    /* Modern Popup Styling */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(6px);
      background: rgb(0 0 0 / .4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.5s ease;
    }
    
    .modal-content {
      background: rgb(255 255 255 / .05);
      border: 1px solid rgb(255 255 255 / .1);
      border-radius: 20px;
      padding: 30px 25px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #f3f4f6;
      box-shadow: 0 8px 32px rgb(0 0 0 / .4);
      backdrop-filter: blur(12px);
      transform: scale(.95);
      animation: scaleIn 0.4s ease forwards;
    }
    
    .modal-content h2 {
      font-size: 24px;
      font-weight: 700;
      color: #facc15;
      margin-bottom: 16px;
    }
    
    .modal-content p {
      font-size: 16px;
      color: #d1d5db;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    
    .modal-content strong {
      color: #fff;
    }
    
    .modal-content button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    #joinButton {
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      color: #fff;
      font-weight: 500;
    }
    
    #joinButton:hover {
      background: linear-gradient(to right, #2563eb, #0891b2);
      transform: scale(1.02);
    }
    
    #closeButton {
      background: rgb(255 255 255 / .1);
      color: #f3f4f6;
    }
    
    #closeButton:hover {
      background: rgb(255 255 255 / .15);
      transform: scale(1.02);
    }
    
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
    
    @keyframes scaleIn {
      to { transform: scale(1); opacity: 1 }
    }
    
    @media (max-width: 480px) {
      .modal-content h2 { font-size: 20px }
      .modal-content p { font-size: 15px }
    }
    
    a { text-decoration: none }
    
    .tg-banner {
      position: absolute;
      top: 16px;
      left: 16px;
      background: linear-gradient(135deg, rgb(29 161 242 / .85), rgb(0 119 181 / .85));
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      color: #fff;
      box-shadow: 0 8px 24px rgb(0 0 0 / .25);
      z-index: 1000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .tg-banner:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 12px 32px rgb(0 0 0 / .35);
    }
    
    .tg-banner img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
      border-radius: 50%;
      border: 2px solid rgb(255 255 255 / .8);
      transition: transform 0.3s ease;
    }
    
    .tg-banner:hover img {
      transform: rotate(10deg);
    }
    
    .tg-banner span {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: .4px;
      text-shadow: 0 1px 2px rgb(0 0 0 / .3);
    }
  </style>

<body>

  <!-- Floating Telegram Banner -->
  <a href="https://t.me/+iE5UX3qoGpwyNWI1" class="tg-banner">
    <img src="https://i.pinimg.com/originals/31/2a/f9/312af9235aadad69655688eaee97eabf.png" alt="Telegram logo">
    <span>Join @ʜɪᴍᴀɴꜱʜᴜ x ᴍᴀᴛᴄʜᴇꜱ ʟɪɴᴋꜱ</span>
  </a>

  <div id="jwplayerDiv"></div>
  
  <script>
    // Initialize popup container
    const container = document.createElement('div');
    container.id = 'popup-container';
    document.body.appendChild(container);
    
    // Create popup element
    const popup = document.createElement('div');
    popup.classList.add('modal');
    popup.innerHTML = `
      <div class="modal-content">
        <h2>Support Us!</h2>
        <p>Join our Telegram channel <br><strong>@ʜɪᴍᴀɴꜱʜᴜ x ᴍᴀᴛᴄʜᴇꜱ ʟɪɴᴋꜱ</strong> for more updates.</p>
        <button id="joinButton">Join Now and support us</button>
        <button id="closeButton">Already Joined</button>
      </div>
    `;
    
    // Add event listeners
    popup.querySelector('#joinButton').onclick = () => {
      window.open("https://t.me/+iE5UX3qoGpwyNWI1", "_blank");
      popup.remove();
    };
    
    popup.querySelector('#closeButton').onclick = () => {
      popup.remove();
    };
    
    // Show popup after 5 seconds
    setTimeout(() => {
      container.appendChild(popup);
    }, 5000);
    
    // Show confirmation on page load
    window.addEventListener("load", function() {
      if (window.confirm("Join @ʜɪᴍᴀɴꜱʜᴜ x ᴍᴀᴛᴄʜᴇꜱ ʟɪɴᴋꜱ for more updates")) {
        window.location.href = "https://t.me/+iE5UX3qoGpwyNWI1";
      }
    });

    // Initialize JWPlayer
    fetch('https://raw.githubusercontent.com/valverdeaegithu/pl/refs/heads/main/sonyten5.json')
      .then(res => res.json())
      .then(data => {
        const dashUrl = data.source.url;
        const keyInfo = data.drm.clearkey.keys[0];

        jwplayer("jwplayerDiv").setup({
          file: dashUrl,
          autostart: true,
          width: "100%",
          height: "100%",
          stretching: "uniform",
          type: "dash",
          drm: {
            clearkey: {
              keyId: keyInfo.keyId,
              key: keyInfo.key
            }
          }
        });
      })
      .catch(err => {
        console.error("Failed to load video config:", err);
      });
  </script>
</body>
