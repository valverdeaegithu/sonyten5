<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JW Player</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LZQ56E36NS"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-LZQ56E36NS');
    </script>
    
    <!-- JW Player Library -->
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }
        
        #jwplayerDiv {
            min-width: 100%;
            min-height: 100%;
            max-width: 100%;
            max-height: 100%;
        }

        /* Telegram Popup Styles */
        #telegramPopup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .popup-content {
            background: rgba(15, 15, 15, 0.7);
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease;
        }

        .popup-content h2 {
            color: #29b6f6;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .popup-content p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .popup-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .popup-btn {
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .join-btn {
            background: linear-gradient(135deg, rgba(41, 182, 246, 0.9), rgba(2, 136, 209, 0.9));
            color: white;
        }

        .join-btn:hover {
            background: linear-gradient(135deg, rgba(2, 136, 209, 0.9), rgba(1, 87, 155, 0.9));
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.9);
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes slideUp {
            from { 
                transform: translateY(20px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Telegram Banner */
        .tg-banner {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, rgba(0, 136, 204, 0.7), rgba(0, 119, 181, 0.7));
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            color: white;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
            z-index: 100;
            transition: all 0.3s ease;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tg-banner:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.35);
            background: linear-gradient(135deg, rgba(0, 136, 204, 0.9), rgba(0, 119, 181, 0.9));
        }

        .tg-banner img {
            width: 28px;
            height: 28px;
            margin-right: 10px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .tg-banner span {
            font-size: 15px;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Telegram Banner -->
    <a href="https://t.me/+iE5UX3qoGpwyNWI1" class="tg-banner" target="_blank">
        <img src="https://i.pinimg.com/originals/31/2a/f9/312af9235aadad69655688eaee97eabf.png" alt="Telegram">
        <span>Join @ʜɪᴍᴀɴꜱʜᴜ x ᴍᴀᴛᴄʜᴇꜱ ʟɪɴᴋꜱ</span>
    </a>

    <!-- JW Player Container -->
    <div id="jwplayerDiv"></div>

    <!-- Telegram Popup -->
    <div id="telegramPopup">
        <div class="popup-content">
            <h2>Join Our Telegram!</h2>
            <p>Get instant updates on all live matches and exclusive content by joining our Telegram channel @ᴍᴀᴛᴄʜᴇꜱ ʟɪɴᴋꜱ/p>
            <div class="popup-buttons">
                <button class="popup-btn join-btn" onclick="window.open('https://t.me/matcheslinks', '_blank')">Join Now</button>
                <button class="popup-btn close-btn" id="closePopupBtn">Continue Watching</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize JW Player
        fetch('https://raw.githubusercontent.com/valverdeaegithu/pl/refs/heads/main/sonyten5.json')
            .then(res => res.json())
            .then(data => {
                const dashUrl = data.source.url;
                const keyInfo = data.drm.clearkey.keys[0];

                jwplayer("jwplayerDiv").setup({
                    file: dashUrl,
                    autostart: true,
                    width: "100%",
                    height: "100%",
                    stretching: "uniform",
                    type: "dash",
                    drm: {
                        clearkey: {
                            keyId: keyInfo.keyId,
                            key: keyInfo.key
                        }
                    }
                });
            })
            .catch(err => {
                console.error("Failed to load video config:", err);
            });

        // Close popup function
        function closePopup() {
            const popup = document.getElementById('telegramPopup');
            popup.style.animation = 'fadeOut 0.3s ease forwards';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 300);
            localStorage.setItem('telegramPopupShown', 'true');
        }

        // Check if popup should be shown
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listener to close button
            document.getElementById('closePopupBtn').addEventListener('click', closePopup);
            
            // Show popup only if not shown before
            if (!localStorage.getItem('telegramPopupShown')) {
                document.getElementById('telegramPopup').style.display = 'flex';
            }
        });

        // Disable right click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
                (e.keyCode === 123) || // F12
                (e.ctrlKey && e.keyCode === 85)) { // Ctrl+U
                e.preventDefault();
            }
        });
    </script>

    <!-- DevTools Disabler -->
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
</body>
</html>
