<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        .jwplayer {
            position: absolute !important;
        }

        .jwplayer.jw-flag-aspect-mode {
            min-height: 100%;
            max-height: 100%;
        }

        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="player-container"></div>

    <script>
        // Immediately initialize JW Player with default stream
        const player = jwplayer('player-container').setup({
            file: "https://example.com/lala.php",
            width: "100%",
            stretching: "uniform",
            autostart: true,
            controls: true
        });

        // Check for stream ID parameter
        const urlParams = new URLSearchParams(window.location.search);
        const streamId = urlParams.get('id');

        if (streamId) {
            // Try to load requested stream
            fetch('https://m-six-pi.vercel.app/api/stream.json')
                .then(response => response.ok ? response.json() : Promise.reject())
                .then(streams => {
                    const stream = streams.find(s => s.id === streamId);
                    if (stream) {
                        player.setup({
                            file: stream.m3u8 || stream.mpd,
                            width: "100%",
                            stretching: "uniform",
                            ...(stream.mpd && stream.key && {
                                drm: {
                                    clearkey: {
                                        keyId: stream.key.split(':')[0].trim(),
                                        key: stream.key.split(':')[1].trim()
                                    }
                                }
                            })
                        });
                    }
                })
                .catch(() => {
                    // Silently fall back to default stream if any error occurs
                });
        }
    </script>
<script>
      // Show the alert
      if (confirm("Join Our Telegram Channel @matcheslinks for updates and more")) {
          // Redirect to the Telegram channel if 'OK' is clicked
          window.location.href = "https://t.me/matcheslinks";
      } else {
          // Close the alert if 'Cancel' is clicked (do nothing)
      }
</script>
</body>
</html>
